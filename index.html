<!DOCTYPE html>
<html>
	<head>
		<title>Clashboard</title>

		<!-- Meta data -->
		<meta charset="utf-8">
		<meta name="keywords" content="clashboard, dashboard, web, ux, user exerience design, yoobee, demographic">
		<meta name="description" content="Want to get an overall idea of who your classmates are? Clashboard, easy as pie (charts) to see what you want.">
		<meta name="author" content="Massey Isa'ako">

		<!-- Linking to external stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	
	<div id="wrapper">
		<div id="header">
			<h1>CLASHBOARD</h1>
			<h4>WEB & UX</h4>
		</div>

		<div id="maps-container">
			<div class="map-group">
				<div id="studentTravel"></div>
			</div>

			<div class="map-group">
				<div id="studentAge" class="map-dimensions"></div>
				<div id="agePush" class="node-dimensions">
					<h2>Age</h2>
					<span>?</span>
					<h4>years</h4>
				</div>
			</div>

			<div class="map-group">
				<div id="studentGender" class="map-dimensions"></div>
				<div id="genderPush" class="node-dimensions">
					<h2>Gender</h2>
					<span>?</span>
					<h4>unknown</h4>
				</div>
			</div>

			<div class="map-group">
				<div id="studentHeight" class="map-dimensions"></div>
				<div id="heightPush" class="node-dimensions">
					<h2>Height</h2>
					<span>?</span>
					<h4>cm</h4>
				</div>
			</div>


		</div>
	</div>		

		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Google Charts Library -->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

		<!-- My Script -->
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
